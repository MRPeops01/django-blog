{% extends 'blog/base.html' %}

{% block content %}
{% for post in posts %}
<article class="media content-section">
    <img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}" alt="Author profile image">
    <div class="media-body">
        <h2><a class="article-title" href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h2>
        <p>By {{ post.author }} on {{ post.date_posted }}</p>

        <p>{{ post.content|truncatechars:100 }}</p> <!-- shows a snippet -->

        {% if post.image %}
        <img src="{{ post.image.url }}" alt="{{ post.title }}" style="max-width:300px; margin-top:10px;">
        {% endif %}

        {% if post.video %}
        <video width="300" controls style="margin-top:10px;">
            <source src="{{ post.video.url }}" type="video/mp4">
        </video>
        {% endif %}

        <a class="btn btn-primary mt-2" href="{% url 'post-detail' post.pk %}">Read More</a>
    </div>
</article>
{% endfor %}

{% endblock %}
